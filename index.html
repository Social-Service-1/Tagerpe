<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول النص إلى كلام</title>
    <style>
        /* نفس الأنماط السابقة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .warning {
            background: #ff9800;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* باقي الأنماط مثل السابق */
    </style>
</head>
<body>
    <h1>محول النص إلى كلام</h1>
    
    <div class="container">
        <div id="browserWarning" class="warning" style="display: none;">
            <strong>ملاحظة:</strong> قد لا يدعم متصفحك هذه الميزة بشكل كامل. 
            يرجى استخدام Chrome, Edge, أو Safari للإمكانيات الكاملة.
        </div>
        
        <!-- باقي المحتوى مثل السابق -->
    </div>

    <script>
        // فحص دعم المتصفح
        function checkBrowserSupport() {
            if (!('speechSynthesis' in window) || !('SpeechSynthesisUtterance' in window)) {
                document.getElementById('browserWarning').style.display = 'block';
                return false;
            }
            return true;
        }
        
        // تهيئة التطبيق فقط إذا كان المدعوم
        if (checkBrowserSupport()) {
            // استخدام كود Web Speech API الأصلي هنا

        } else {

    </script>
</body>
</html>
